<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Sign-In Example</title>
    <!-- Include Google Sign-In JavaScript SDK -->
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <style>
        /* Optional: CSS for styling the button */
        .google-signin-button {
            display: inline-block;
            background: #4285f4;
            color: #fff;
            border-radius: 4px;
            padding: 10px 20px;
            text-decoration: none;
            font-family: Arial, sans-serif;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h2>Google Sign-In Example</h2>
    <!-- Place this div where you want the sign-in button to appear -->
    <div id="g_id_onload"
         data-client_id="375610348973-k46dh2qpvi2fcir7hppo8fqrpbmtkojc.apps.googleusercontent.com"
         data-callback="handleCredentialResponse"
         data-auto_prompt="false">
    </div>

    <!-- Optional: Add a sign-out button -->
    <button onclick="signOut()">Sign out</button>

    <script>
        // Function called when sign-in succeeds
        async function handleCredentialResponse(response) {
            const credential = response.credential;
            console.log('ID Token: ' + credential);
            
            // Call your HandleGoogleLogin function passing user information
            await HandleGoogleLogin({
              idToken: credential
            });
        }

        // Function called when sign-out button is clicked
        function signOut() {
            const auth2 = window.gapi.auth2.getAuthInstance();
            auth2.signOut().then(function () {
                console.log('User signed out.');
            });
        }

        // Function called when sign-in fails
        function onSignInFailure(error) {
            console.error('Sign-in failed:', error);
        }
    </script>
</body>
</html>
